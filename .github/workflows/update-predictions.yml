name: Daily FPL Predictions Update

on:
  schedule:
    # Run daily at 9 AM UTC (you can adjust this)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run FPL predictions
      run: |
        echo "ğŸš€ Starting FPL predictions update..."
        python FPL.py
        echo "âœ… Predictions generated successfully"
        
    - name: Create last updated timestamp
      run: |
        echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" > last_updated.txt
        echo "Last updated: $(cat last_updated.txt)"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Add all CSV files and timestamp
        git add gameweek_*_predictions.csv last_updated.txt
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Daily FPL predictions update - $(date -u '+%Y-%m-%d %H:%M UTC')

          ğŸ“Š Updated predictions for gameweek
          ğŸ• Last run: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          ğŸ”„ Auto-generated by GitHub Actions"
          
          git push
          echo "âœ… Changes pushed successfully"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Trigger Vercel deployment
      run: |
        echo "ğŸš€ Triggering Vercel deployment..."
        # The push will automatically trigger Vercel deployment
